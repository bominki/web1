<h2>Food</h2>
<p> 레옹이는 밥을 20g, 10g, 20g 이렇게 세번 9시, 3시, 9시 먹는다. 요새 양을 늘려서 그런지 똥의 양이 아주 많이 늘었고 바로 3kg대에 접어들었다.
  근데 저번에 갑자기 노란토를 해서 걱정이었지만 그냥 공복토였던 것 같아 다행이다. 아이가 빨리 적응 해 주었으면 한다. 간식도 잘 조절 해야 할 것 같다.
  밥 양을 늘린 만큼 간식을 덜 주기로 가족 전체가 약속했다 그것이 잘 지켜지고 있는지는 잘 모르겠지만...
